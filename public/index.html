<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet preload" href="requests/style.css">
    <title>Jellier</title>
</head>

<body>
    <div class="nav">
        

        <div class="search-container">
            <form id="search">
                <input type="text" placeholder="Search.." name="search" id="searchBar">
                <button class="vertical-center" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div class="dimDetails" id="detailDim">
        <div class="detailsPanel" id="detailsPanel">
            <span class="xbutton" onclick="show(false)"></span>
            <div class="posterStuff">
                <img id="posterImage">
                <div class="titleDiv">
                    <h2 class="mTitle" id="title">me</h2>
                </div>
                <div class="ratings" id="rating"></div>

            </div>
            <div class="showButtons"><button id="request"><i class="fa fa-asterisk" aria-hidden="true"></i>
                    Request</button><button id="watch"><i class="fa fa-eye" aria-hidden="true"></i> Watch</button></div>

            <div id="showdetails"></div>
        </div>
    </div>
    <div class="genreWrapper">
        <div id="genreList"></div>
    </div>



    <div class="results" id="results">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <footer class="footer" id="footer">
        <span>Design: <a href="https://twitter.com/pyrosprites">@pyrosprites</a></span> <span>Programming: <a
                href="">PixelBlob</a></span>
    </footer>

</body>
<script rel="preload" src="requests/app.js"></script>
<link rel="stylesheet preload"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
